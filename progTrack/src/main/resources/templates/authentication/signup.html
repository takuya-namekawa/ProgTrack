<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>新規アカウント登録</title>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg mb-5" style="background-color: white; box-shadow: 0 2px 5px rgba(128, 128, 128, 0.5);">
		    <div class="container">
		        <a class="navbar-brand" th:href="@{/}">
		            <img src="/images/heder_logo.png" alt="PROG-TRACK" style="height: 50px;" />
		        </a>
		        <ul class="navbar-nav">
		            <li class="nav-item">
		                <a class="nav-link" th:href="@{/login}">ログイン</a>
		            </li>
		        </ul>
		    </div>
		</nav>
	</header>
	
	<main>
		<h2>新規アカウント登録</h2>
		<form method="post" th:action="@{/signup}" th:object="${signupForm}">
			<div>
				<div>
					<label for="name">
						<div>
							<span>ユーザー名</span>
							<span>必須</span>
						</div>
					</label>
				</div>
				<div>
					<input type="text" th:field="*{name}" autocomplete="name" autofocus placeholder="ユーザー名">
					<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
				</div>
			</div>
			
			<div>	
				<div>
					<label for="email">
						<div>
							<span>メールアドレス</span>
							<span>必須</span>
						</div>
					</label>
					<div>
						<input type="text" th:field="*{email}" autocomplete="email" placeholder="sample@gmail.com">
						<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
					</div>
				</div>
			</div>
			
			<div>
				<div>
					<label for="password">
						<div>
							<span>パスワード</span>
							<span>必須</span>
						</div>
					</label>
					<div>
						<input type="password" th:field="*{password}" autocomplete="new-password">
						<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
					</div>
				</div>
			</div>
			
			<div>
				<div>
					<label for="rePassword">
						<div>
							<span>パスワード(確認用)</span>
							<span>必須</span>
						</div>
					</label>
					<div>
						<input type="password" th:field="*{rePassword}" autocomplete="new-password">
						<div th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}"></div>
					</div>
				</div>			
			</div>
				
			<div>
				<button type="submit">アカウント登録</button>
			</div>
		</form>
	</main>


<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
